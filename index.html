<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <!--render site in app mode for safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeslotter (Prototype)</title>
		<!-- required css -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<!-- app styles -->
    <link rel="stylesheet" href="css/app.css" />
		<!-- js libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<!-- app scripts -->		
		<script type="text/javascript" src="js/app.js"></script>
  </head>  
  <body>
	
    <!-- todos by day page -->
    <div data-role="page">

			<!-- header -->
      <div id="days-header" data-theme="a" data-role="header" data-position="fixed">
        <h4></h4>
      </div>

    </div><!-- /page -->

    <form id="editbox" data-ajax="false">
      <div data-role="fieldcontain" class="ui-hide-label">
      	<label for="todotext">New Todo:</label>
      	<input type="text" name="todotext" id="todotext" value="" placeholder=""/>
    	</div>
    </form>
		
  </body>
</html>
