<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeslotter (Prototype)</title>
		<!-- app styles -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

    <link rel="stylesheet" href="css/app.css" />
		<!-- js libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<!-- app scripts -->		
		<script type="text/javascript" src="js/app.js"></script>
  </head>  
  <body>
	
		<!-- page1 -->
    <div data-role="page" id="page1">
			<!-- header -->
      <div data-theme="a" data-role="header">
        <h4>
          April 22
        </h4>
      </div>
			<!-- content -->
      <div data-role="content">

        <ul class="day-todo-list" data-role="listview" data-divider-theme="c" data-split-icon="calendar" data-split-theme="c" data-inset="false">          
          
          <!-- early morning -->
          <li data-role="list-divider" class="timeslot" role="header">6am</li>

          <li class="todo">
            <a data-icon="check" class="item-body" href="#">drop off drycleaning</a>
      			<a class="move-btn" data-icon="grid" href="#"></a>
      		</li>

          <li class="todo">
            <a data-icon="check" class="item-body" href="#">
      				email john about the school play
      			</a>
      			<a class="move-btn" data-icon="grid" href="#"></a>
      		</li>

          <!-- mid-morning -->
          <li data-role="list-divider" class="timeslot" role="header">9am</li>

          <!-- afternoon -->
          <li data-role="list-divider" class="timeslot" role="header">12pm</li>

          <!-- late afternoon -->
          <li data-role="list-divider" class="timeslot" role="header">3pm</li>

          <!-- evening -->
          <li data-role="list-divider" class="timeslot" role="header">6pm</li>

          <!-- late evening -->
          <li data-role="list-divider" class="timeslot" role="header">9pm</li>

        </ul>
      </div>
			<!-- footer -->
      <div data-theme="c" data-role="footer" data-position="fixed">
        <a data-role="button" data-transition="fade" data-theme="a" href="page1" data-icon="plus" data-iconpos="left">
          Add Task
        </a>
      </div>
    </div><!-- /page1 -->
		
  </body>
</html>
