<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timeslotter (Prototype)</title>
		<!-- app styles -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

    <link rel="stylesheet" href="css/app.css" />
		<!-- js libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<!-- app scripts -->		
		<script type="text/javascript" src="js/app.js"></script>
  </head>  
  <body>
	
		<!-- day 1 -->
    <div data-role="page" id="day-20120712" data-day="20120712" class="day">
			<!-- header -->
      <div data-theme="a" data-role="header" data-position="fixed">
        <h4>TUESDAY—June 12, 2012</h4>
      </div>
			<!-- content -->
      <div data-role="content">
        <ul class="day-todo-list" data-role="listview" data-divider-theme="c" data-split-icon="calendar" data-split-theme="c" data-inset="false">                    
          <!-- early morning -->
          <li data-timeslot="6am" data-role="list-divider" class="timeslot" role="header">6am</li>
          <!-- mid-morning -->
          <li data-timeslot="9am" data-role="list-divider" class="timeslot" role="header">9am</li>
          <!-- afternoon -->
          <li data-timeslot="12pm" data-role="list-divider" class="timeslot" role="header">12pm</li>
          <!-- late afternoon -->
          <li data-timeslot="3pm" data-role="list-divider" class="timeslot" role="header">3pm</li>
          <!-- evening -->
          <li data-timeslot="6pm" data-role="list-divider" class="timeslot" role="header">6pm</li>
          <!-- late evening -->
          <li data-timeslot="9pm" data-role="list-divider" class="timeslot" role="header">9pm</li>
        </ul>
      </div>
    </div><!-- /day 1 -->
    
		<!-- day 2 -->
    <div data-role="page" id="day-20120713" data-day="20120713" class="day">

          <!-- mid-morning -->
          <li data-timeslot="9am" data-role="list-divider" class="timeslot" role="header">9am</li>
          <!-- afternoon -->
          <li data-timeslot="12pm" data-role="list-divider" class="timeslot" role="header">12pm</li>
          <!-- late afternoon -->
          <li data-timeslot="3pm" data-role="list-divider" class="timeslot" role="header">3pm</li>
          <!-- evening -->
          <li data-timeslot="6pm" data-role="list-divider" class="timeslot" role="header">6pm</li>
          <!-- late evening -->
          <li data-timeslot="9pm" data-role="list-divider" class="timeslot" role="header">9pm</li>
        </ul>
      </div>
    </div><!-- /day 2 -->
    
		<!-- day 3 -->
    <div data-role="page" id="day-20120714" data-day="20120714" class="day">
			<!-- header -->
      <div data-theme="a" data-role="header" data-position="fixed">
        <h4>THURSDAY—June 14, 2012</h4>
      </div>
			<!-- content -->
      <div data-role="content">
        <ul class="day-todo-list" data-role="listview" data-divider-theme="c" data-split-icon="calendar" data-split-theme="c" data-inset="false">                    
          <!-- early morning -->
          <li data-timeslot="6am" data-role="list-divider" class="timeslot" role="header">6am</li>
          <!-- mid-morning -->
          <li data-timeslot="9am" data-role="list-divider" class="timeslot" role="header">9am</li>
          <!-- afternoon -->
          <li data-timeslot="12pm" data-role="list-divider" class="timeslot" role="header">12pm</li>

        </ul>
      </div>
    </div><!-- /day 3 -->


    <form id="editbox" data-ajax="false">
      <div data-role="fieldcontain" class="ui-hide-label">
      	<label for="todotext">New Todo:</label>
      	<input type="text" name="todotext" id="todotext" value="" placeholder=""/>
    	</div>
    </form>
		
  </body>
</html>
